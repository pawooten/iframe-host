<!DOCTYPE html>
<html>
  <head>
    <title>iframe-host</title>
    <style type="text/css">
      html, body
      {
        height:100%;
        overflow:hidden;
        margin:1px;
      }

      #urlTextBox
      {
        width:80%;
      }
      #urlIFrame
      {
        width:80%;
        height:80%;
      }
    </style>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">

    function onClick()
    {
      $('#urlIFrame').prop('src', $('#urlTextBox').val());
    }
    </script>
  </head>
  <body>
    <input type="text" id="urlTextBox" />
    <input type="button" value="Click" onclick="onClick()" />
    <iframe id="urlIFrame" />
  </body>
</html>
